<!DOCTYPE html>
<html>
<head>
  <title>New Project Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>New Project Calculator</h2>
    <form>
      <label for="initialInvestment">Initial Investment:</label>
      <input type="number" id="initialInvestment" placeholder="Enter initial investment">
      <label for="monthlyRevenue">Initial Monthly Revenue:</label>
      <input type="number" id="monthlyRevenue" placeholder="Enter initial monthly revenue">
      <label for="growthRate">Monthly Revenue Growth Rate (%):</label>
      <input type="number" id="growthRate" placeholder="Enter monthly revenue growth rate">
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
